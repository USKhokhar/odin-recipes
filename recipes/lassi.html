<body>
    <h1>Lassi</h1>
    <img src="/recipes/lassi.jpeg" alt="Ready-to-Serve Lassi">
    <p>Lassi: The sweet drink, made from curd.</p>

   <h4>Ingredients: </h4>
   <ul>
       <li>curd</li>
       <li>Water</li>
       <li>Sugar</li>
   </ul>


   <h4>Steps: </h4>

   <ol>
       <li>Add water in curd.</li>
       <li>Stir it until it gets more viscous.</li>
       <li>Add sugar and stir again.</li>
       <li>Your Lassi is Ready-to-Serve!</li>
   </ol>

</body>
